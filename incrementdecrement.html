<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
<script>
	a=10;
	b=a++; //post increment //a++=a+1
	document.write("value of a="+a);//11
	document.write("<br>");
	document.write("value of b="+b);//10
	x=10;
	y=++x; //pre increment
	document.write("value of x="+x);//11
	document.write("<br>");
	document.write("value of y="+y);//11
	p=10;
	q=p--; //post decrement a--=a-1
	document.write("value of p="+p);//9
	document.write("<br>");
	document.write("value of q="+q);//10
	r=10;
	m=--r;//pre decrement
	document.write("value of r="+r);//9
	document.write("<br>");
	document.write("value of m="+m);//9
</script>
</body>
</html>
